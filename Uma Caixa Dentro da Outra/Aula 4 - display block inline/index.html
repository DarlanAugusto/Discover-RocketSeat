<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block Inline</title>

    <style>
        div {
            /* block, valores referenciados em todas as direções */
            margin: 20px;
        }

        span {
            /* inline, valores referenciados apenas horizontalmente */
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>block</div>
    <span>inline</span>
    
</body>
</html>
